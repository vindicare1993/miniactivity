<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS Introduction</title>

        <link rel="stylesheet" href="style.css">
        
        <!-- Internal CSS -->
        <style>
            h1 {
                color: black !important;
            }
        </style>
       
    </head>
    <body>

        <nav id="top">
            <a href="#landing" class="nav-link">MERN</a>
            <div>
                <a href="#landing" class="nav-link">Landing</a>
                <a href="#register" class="nav-link">Register</a>
            </div>
        </nav>

        <!-- Inline Styling -->
        <h1 style="color: red;">Hello World!</h1>

        <section id="landing">
            
            <h2>Welcome to MERN Stack Training!</h2>
            <h3 id="mern-motto">“There is an easy way and a hard way. The hard part is finding the easy way.”</h3>

            <img src="https://i.pinimg.com/736x/ee/19/6a/ee196a048191fcba45a2a1dab90e23e8.jpg">

            <ol id="mern-learning-list">
                <li class="offering-item">Saturday class (8-10pm)</li>
                <li class="offering-item">Sunday class (6-10pm)</li>
            </ol>

        </section>

        <section id="register">

            <h2>Register</h2>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required autocomplete>

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required autocomplete>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete>

                <button type="submit">Apply Now</button>
            </form>

            <a href="#top">Back to Top</a>
        </section>

    </body>
</html>
